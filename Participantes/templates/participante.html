{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/participantes.css' %}">
    <link rel="icon" href="{% static 'images/JINIS_icon.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Perfil del Participante</title>
</head>
<body>
    <section class="container">
        <div class="ucsm-logo">
            <img src="{% static 'images/ucsm_logo_blanco.webp' %}" alt="UCSM Logo">
        </div>
        <header class="top-section">
            <div class="bienvenida">
                <h3>BIENVENIDO A LA</h3>
                <h1>UCSM</h1>
            </div>
        </header>
        <main class="middle-section-scroll">
            <div class="middle-section">
                <h1>PERFIL</h1>
                <div class="greeting">
                    <img src="{% static 'images/usuario.png' %}" alt="Imagen" class="user-image">
                    {{nombre}}
                </div>
                <div class="attendance">
                    <div class="attendance-group">
                        <div class="attendance-count">{{cantidad_asistencia}}</div>
                        <div class="attendance-text">Asistencia</div>
                    </div>
                    <div class="attendance-group">
                        <div class="attendance-count">{{dia}}</div>
                        <div class="attendance-text">Dia</div>
                    </div>
                </div>
                <div class="code-text">CODIGO</div>
                <div class="student-code">
                    {{participante_data.codparticipante}}</div>    
                <div class="code-text">ESTADO</div>
                <div class="student-code">{{participante_data.estado}}</div>  
                <div class="QR-text">CÃ“DIGO QR</div>          
                <div class="QR-code">
                    <img src="{% static participante_qrcode_path %}" alt="QR Code">
                </div>
            </div>
        </main>
        
        <footer class="bottom-section">
            <div class="left-button">
                <a class="button profile-button">
                    <img src="{% static 'images/perfil.png' %}" alt="Perfil Icon">Perfil
                </a>
            </div>
            <div class="center-button">
                <a href="{% url 'Ponencias' participante_data.codparticipante  %}" class="button presentations-button">
                    <img src="{% static 'images/ponencias.png' %}" alt="Ponencias Icon">Ponencias
                </a>
            </div>
            <div class="right-button">
                <a href="{% url 'SalirParticipante' %}" class="button exit-button" href="#">
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg"  width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000"  preserveAspectRatio="xMidYMid meet">
                        <g transform="translate(15.000000,512.000000) scale(0.050000,-0.050000)" fill="#A52019" stroke="none"> <path d="M3380 10042 l0 -202 -780 0 -780 0 0 -3960 0 -3960 290 0 290 0 5 3675 5 3675 480 0 480 0 5 -4017 5 -4017 48 12 c27 7 326 62 665 123 340 61 991 177 1447 259 457 82 1006 181 1220 219 215 39 397 71 405 71 8 0 15 1717 15 3817 l0 3816 -415 75 c-439 79 -1359 245 -2565 462 -401 73 -750 137 -775 143 -44 11 -45 9 -45 -191z m812 -4052 c92 -59 141 -288 86 -396 -110 -214 -325 -205 -409 15 -99 261 116 515 323 381z"/></g>
                    </svg>
                    Salir
                </a>
            </div>
        </footer>
    </section>
</body>
</html>
